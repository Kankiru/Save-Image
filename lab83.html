<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <style>
    #container {
      text-align: center;
    }
    video {
      border-radius: 20px;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
  <body>
    <div id="container">
      <h1>Video 4K</h1>
      <div id="player-container">
        <video id="myplayer" width="640" src="y2mate.com - Martin Garrix  Bebe Rexha  In The Name Of Love Official Video_1080p.mp4" height="360">
          <source src="y2mate.com - Martin Garrix  Bebe Rexha  In The Name Of Love Official Video_1080p.mp4" type="video/mp4" />
        </video>
        <div id="controls">
          <button onclick="playPause()">Play/Pause</button>
          <button onclick="stopVideo ()">Stop</button>
          <button onclick="replayVideo ()">Replay</button>
          <button onclick="increaseVolume ()">Volume (+)</button>
          <button onclick="decreaseVolume ()">Volume (-)</button>
          <button onclick="muteVolume ()">Mute/Unmute</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const video = document.querySelector("video");
    video.currentTime = 5;
    function playPause() {
      video.paused ? video.play() : video.pause();
    }
    function stopVideo() {
      video.pause();
      if (video.currentTime) {
        video.currentTime = 0;
      }
    }
    function replayVideo() {
      video.currentTime = 0;
      video.play();
    }
    function increaseVolume() {
      if (video.volume < 1) {
        video.volume = parseFloat(video.volume + 0.1).toFixed(1);
      }
    }
    function decreaseVolume() {
      if (video.volume > 0) {
        video.volume = parseFloat(video.volume - 0.1).toFixed(1);
      }
    }
    function muteVolume() {
      if (video.muted) {
        video.muted = false;
      } else {
        video.muted = true;
      }
    }
  </script>
</html>
